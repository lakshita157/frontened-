<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&family=Rubik+Gemstones&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 45px;
            
            font-weight: bolder;
        }
        h3{
            font-family: 'Rubik Gemstones', cursive;
            font-size: 70px;
            font-style: inherit;
        }
    </style>
</head>
<body>
    <h3>
        CSS Fonts
    </h3>
    <p>
        Lets play with fonts. It is very interesting.
    </p>

    
</body>
</html>
