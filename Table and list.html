<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
</head>
<body>
    <ul>
        <li>
            This is first unordered list
        </li>
        <li>
            This is second unordered list 
        </li>
        <ul>
           <li>Another one</li> 
        
            <li>Another two</li>
        </ul>
    </ul>

    <ol>
        <li>
            This is first order list
        </li>

        <li>
            This is second order list
        </li>
    </ol>

    <!-- Tables -->

    <h3>
        HTML Table
    </h3>
    <table> 
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th> Employee Id</th>
                <th>Employee Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Harry</td>
                <td>464788</td>
                <td>Programmer</td>
            </tr>

            <tr>
                <td>Rohan</td>
                <td>464790</td>
                <td>Android Developer</td>
            </tr>

            <tr>
                <td>Shubham</td>
                <td> 464793</td>
                <td>HTML Expert</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
