<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>
<body>
    <h3 style="font-family: cursive;">
        Paragraph is a block Element
    </h3>
    <p style="border: 2px solid red;">
        this is a paragraph
    </p>
    <p style="border: 2px solid blue;">
        this is also a paragraph
    </p>
    <hr>
    <h3 style="font-family: fantasy;">
        Span is an inline Element
    </h3>
    <span style="border: 2px solid red;">
        this is a span
    </span>
    <span style="border: 2px solid blue;">
        this is also a span
    </span>
    <hr>
    <li>
        <ul style="border: 2px solid pink;"> This is unordered list</ul>
        <ul style="border: 2px solid purple;"> This is also unordered list</ul>
    </li>
    <hr>

    <em style="border: 2px solid chocolate">This is em tag</em>
    <em style="border: 2px solid rgb(56, 31, 141);">This is also em tag</em>
<hr>
    <div style="border: 2px solid  cyan;">
        This is div tag
    </div>
    <div style="border: 2px solid rgb(13, 137, 42);">
        This is also div tag
    </div>
    
</body>
</html>
